<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>bootstrap sample practice page</title>
    <style>
      div.col{
         border:1px solid black;
      }
      div.col-md-4{
        border:1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>bootstrap sample practice</h1>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <div class="container-fluid">
      <div class="col-3">
        <img class="img-fluid" src="https://wpcdn.us-east-1.vip.tn-cloud.net/www.abc6.com/content/uploads/2020/05/mlb-logo-1024x778.jpg" alt="MLB logo"/>
        <img class="img-fluid" src="https://theundefeated.com/wp-content/uploads/2017/06/nbalogo.jpg?w=700" alt="NBA logo"/>
        <img class="img-fluid" src="https://brandslogos.com/wp-content/uploads/images/large/nfl-logo.png" alt="NFL logo"/>
      </div>
      <div class="row text-center">
        <div class="col">
          Sports
        </div>
         <div class="col">
          Team
        </div>
      </div>
       <div class="row text-center">
         <div class="col-md-4"> <button type="button" class="btn btn-primary btn-sm">NBA</button>
          </div>
          <div class="col-md-4"> <button type="button" class="btn btn-primary btn-sm">MLB</button>
          </div>
          <div class="col-md-4"> <button type="button" class="btn btn-primary btn-sm">NFL</button>
          </div>
        </div>
      </div>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
